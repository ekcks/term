<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 목록</title>

    <link rel="icon" th:href="@{/images/home.png}">
    <link rel="stylesheet" th:href="@{/css/adminlist.css}">
    <link rel="stylesheet" th:href="@{/css/navBar.css}">

</head>

<body>
<header th:replace="~{fragment/header :: bar}">

</header>

<table class="brest-List">
    <caption>레스토랑 목록</caption>
    <caption class="search">
        <div>
            <form method="get" th:action="@{/admin/brest/list}">
                <label for="addressSearch">주소검색 </label>
                <input type="text" id="addressSearch" name="addressSearch">
                <button type="submit">검색</button>
            </form>

            <button th:onclick="|location.href='@{/admin/brest/list}'|">
                전체보기
            </button>
        </div>
    </caption>
    <tr >
        <th>레스토랑 이름</th>
        <th>주소</th>
        <th>잔여 테이블 수</th>
        <th>상세 정보/수정</th>
        <th>예약 현황</th>
    </tr>

    <tr th:each="brest : ${brestList}" style="cursor:pointer;" th:if="${brestList.size() > 0}">
        <td th:text="${brest.brestName}">바른 병원</td>
        <td th:text="${brest.address}">서울 강서구</td>
        <td th:text="${brest.qty}">100</td>
        <td class="btn">
            <button th:onclick="|location.href='@{/admin/brest/{brestId} (brestId=${brest.id})}'|">
                상세 정보 및 수정
            </button>
        </td>
        <td class="btn">
            <button th:onclick="|location.href='@{/admin/brest/reserves/{brestId} (brestId=${brest.id})}'|">
                예약 현황
            </button>
        </td>
    </tr>
    <tr th:unless="${brestList.size() > 0}">
        <td colspan="5"> 결과 없음</td>
    </tr>
</table>
</body>
</html>
